name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Ensure deforumation submodule
        run: ./scripts/clone_deforumation.sh
      - name: Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Python tests
        run: ./scripts/run_tests.sh
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Web deps
        working-directory: docker/web
        run: npm install
      - name: Web UI tests
        working-directory: docker/web
        run: npm test
