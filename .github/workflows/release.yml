name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if this is a bot commit (to prevent infinite loops)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./docker/web/package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Check if release needed
        id: check_release
        run: |
          # Check if there are any changes since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, this will be the first release"
            echo "needs_release=true" >> $GITHUB_OUTPUT
          else
            # Check if there are new commits since last tag
            COMMITS_SINCE_TAG=$(git rev-list ${LAST_TAG}..HEAD --count)
            if [ "$COMMITS_SINCE_TAG" -eq "0" ]; then
              echo "No new commits since last tag, skipping release"
              echo "needs_release=false" >> $GITHUB_OUTPUT
            else
              echo "Found $COMMITS_SINCE_TAG commits since last tag"
              echo "needs_release=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Determine version bump
        id: version_bump
        if: steps.check_release.outputs.needs_release == 'true'
        run: |
          # Check commit messages for version bump hints
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"%s" --no-merges ${LAST_TAG}..HEAD)
          fi

          if echo "$COMMITS" | grep -qiE "breaking change|major:"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "feat:|feature:|minor:"; then
            BUMP_TYPE="minor"
          else
            BUMP_TYPE="patch"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Version bump type: $BUMP_TYPE"

      - name: Bump version
        id: bump_version
        if: steps.check_release.outputs.needs_release == 'true'
        run: |
          cd docker/web
          npm version ${{ steps.version_bump.outputs.bump_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        if: steps.check_release.outputs.needs_release == 'true'
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
            COMPARE_URL=""
          else
            # Get commits since last tag
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges $PREV_TAG..HEAD)
            COMPARE_URL="**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ steps.bump_version.outputs.new_version }}"
          fi

          # Create changelog content with better formatting
          {
            echo "## What's Changed"
            echo ""
            echo "$COMMITS"
            if [ -n "$COMPARE_URL" ]; then
              echo ""
              echo "$COMPARE_URL"
            fi
          } > RELEASE_NOTES.md

          # Save changelog to output for display
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        if: steps.check_release.outputs.needs_release == 'true'
        run: |
          # Create or update CHANGELOG.md
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)

          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Prepend new version to changelog
          {
            head -n 4 CHANGELOG.md
            echo ""
            echo "## [${NEW_VERSION}] - ${DATE}"
            echo ""
            cat RELEASE_NOTES.md
            echo ""
            tail -n +5 CHANGELOG.md
          } > CHANGELOG.tmp

          mv CHANGELOG.tmp CHANGELOG.md

      - name: Commit version bump and changelog
        if: steps.check_release.outputs.needs_release == 'true'
        run: |
          git add docker/web/package.json docker/web/package-lock.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git push origin main

      - name: Create and push tag
        if: steps.check_release.outputs.needs_release == 'true'
        run: |
          git tag -a "v${{ steps.bump_version.outputs.new_version }}" -m "Release v${{ steps.bump_version.outputs.new_version }}"
          git push origin "v${{ steps.bump_version.outputs.new_version }}"

      - name: Create GitHub Release
        if: steps.check_release.outputs.needs_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.bump_version.outputs.new_version }}" \
            --title "Release v${{ steps.bump_version.outputs.new_version }}" \
            --notes-file RELEASE_NOTES.md
